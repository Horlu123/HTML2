<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  <title>CGPA Calculator By Mayowa CPE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      color: #ff9900;
      text-shadow: 2px 2px #fff;
    }
    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }
    legend {
      font-size: 24px;
      font-weight: bold;
      color: #ff9900;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #666;
    }
    input[type="number"] {
      padding: 5px;
      border: none;
      border-radius: 3px;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
      margin-bottom: 10px;
      font-size: 16px;
      width: 100px;
      text-align: center;
      color: #333;
    }
    input[type="number"]:focus {
      outline: none;
      box-shadow: 0 0 5px #ff9900;
    }
    button[type="button"] {
      background-color: #ff9900;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button[type="button"]:hover {
      background-color: #ffcc33;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ff9900;
    }
  </style>
</head>
